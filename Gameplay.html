  <body>
   
    <main>

      <!-- Results window for Winner-->
      <section class="results">
        <h2 id="you-won-msg">You won!</h2>
        <p id="win-time"></p>

        <!-- Play Again Button for Modal Window -->
        <div class="btn" id="play-again-container">
          <button class="play-again-btn">Play Again</button>
        </div>

        <div id="top-five-container">
          <h3 id="top-five-heading">Best Times:</h3>
            <ul id="winners-board">
              <li class="placing">1st:<span id="first"></span></li>
              <li class="placing">2nd: <span id="second">--------------</span></li>
              <li class="placing">3rd: <span id="third">--------------</span></li>
              <li class="placing">4th: <span id="fourth">--------------</span></li>
              <li class="placing">5th: <span id="fifth">--------------</span></li>
            </ul>
        </div>
      </section>

      <!-- Visual result for Loser-->
      <section id="loser-x">
        <dix id="loser-symbol">&#10754;</dix>
      </section>

      <!-- Time-Score-Strikes Panel -->
      <section id="time-strikes-score">
        <div class="time-container">
          <h3 class="ctrl-headers tooltiptext" title="Mintes:Seconds.CentiSeconds">Timer</h3>
          <p id="time">0:0.0</p>
        </div>
        <div class="score-container">
          <h3 class="ctrl-headers tooltiptext" id="scorehead" title="Get 80 Points = You Win!">Score</h3>
          <p id="score">0</p>
        </div>
        <div class="strikes-container">
          <h3 class="ctrl-headers tooltiptext" title="10 Strikes = Game Over">Strikes</h3>
          <p id="strikes">0</p>
        </div>
      </section>

      <!-- Select Content Menu -->
      <div id="menu-container"  style="margin-top:100px;">
        <select id="menu" name="content-menu" autofocus>
          <option disabled selected>Start here</option>
          <option value="twelve_cards_Sounds">Sound on Sound. 12 cards</option>
          <option value="twelve_cards_Words">Word on Sound. 12 cards</option>
          <option value="sixteen_cards_Words">Word on Sound. 16 cards</option>
          <option value="sixteen_cards_Sounds">Sound on Sound. 16 cards</option>
        </select>
      </div>

      <!-- Play Button -->
      <div class="btn" id="play-reset-container">
        <button class="play-btn">Play</button>
        <button class="reset-btn hide">Reset</button>
      </div>



      <section id="gameboard">
        <!-- JavaScript creates the game board -->
      </section>

    </main>
